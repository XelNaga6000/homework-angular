<div class="card">
  <div class="card-header space-between">
      <h4 class="card-title">
          Products
      </h4>
      <button type="button" class="brn btn-primary" routerLink="/admin/products/add">Add</button>
  </div>
  <div class="card-body">
    <div *ngFor="let product of products$ | async;">
      <div class="row justify-content-sm-center">
        <div class="col-sm-6">
          <app-product [product]="product" [canBuy]="false" [editPath]="'/admin/products/edit/' + product.id"></app-product>
        </div>
        <div class="col-sm-1">
          <br />
          <button type="button" class="brn btn-danger" (click)="onDelete(product)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
